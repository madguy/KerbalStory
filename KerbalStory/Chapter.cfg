	story = はじめまして諸君！\n私が君たちの取りまとめを任されたゴンザレスだ。\n\n君たちも知っての通り、宇宙開発促進のため、新たな宇宙開発拠点を立ち上げる事になった。\n私が室長として任命され、君たちがメンバーとしてアサインされたわけだ！\n\n個人的な感想を言わせてもらえば、Kerbinの宇宙開発は優秀なチームグリーンがいる以上、君たちの必要性はよくわからないのだが…\nまあ、上からの命令には逆らえないからな。\n私の権限を最大限に使って、考えられる限り最高の施設を用意させてもらった！\n\nもちろん資金も用意させてもらったぞ。\n25,000ファンドだ！君たちにはもったいないぐらいの大金だろう？\n\nでは、早速君たちにミッションを与えよう。\n何よりまずは打ち上げ技術を磨かねばならん。\nロケットをKerbinの衛星軌道に投入してくれたまえ。\nなに、君たちの腕前なら朝飯前だろう？\n\nあぁ、金が足りなかったら適当なミッションでも受けてくれても構わん。\n\n私は昼寝をしているからな。\n成功したら起こしてくれたまえ。\n\nなに、部下を信頼するのも責任者の務めだ。\n期待せずに待っているよ。
