CHAPTER
{
	id = Chapter1
	title = Chapter 1
	instructor = ゴンザレス
	story = はじめまして諸君！\n私が君たちの取りまとめを任されたゴンザレスだ。\n\n君たちも知っての通り、宇宙開発促進のため、新たな宇宙開発拠点を立ち上げる事になった。\n私が室長として任命され、君たちがメンバーとしてアサインされたわけだ！\n\n個人的な感想を言わせてもらえば、Kerbinの宇宙開発は優秀なチームグリーンがいる以上、君たちの必要性はよくわからないのだが…\nまあ、上からの命令には逆らえないからな。\n私の権限を最大限に使って、考えられる限り最高の施設を用意させてもらった！\n\nもちろん資金も用意させてもらったぞ。25,000ファンドだ！\nまあ、チームグリーンの予算は10,000,000ファンドを優に超えるのだがな、ハハハ。\nこれでも君たちにはもったいないぐらいの大金だろう？\n\n\nそれでは、早速君たちにミッションを与えよう。\n何よりまずは打ち上げ技術を磨かねばならん。\nロケットをKerbinの衛星軌道に投入してくれたまえ。\nなに、君たちの腕前なら朝飯前だろう？\n\nあぁ、金が足りなかったら適当なミッションでも受けてくれても構わん。\n\n私は昼寝をしているからな。\n成功したら起こしてくれたまえ。\n\nなに、部下を信頼するのも責任者の務めだ。\n期待せずに待っているよ。
	science = 32
	reputation = 15
	funds = 25000,50000,100000
	difficulty = Trivial
	PARAM
	{
		name = ProgressTrackingParameter
		values = 0,0,0,0,0
		targetBody = 1
		targetType = ORBIT
	}
}
CHAPTER
{
	id = Chapter2
	title = Chapter 2
	instructor = ゴンザレス
	story = 久しぶりだね諸君！\n\n軌道投入に成功したようだな。\n君たちの実力ならばこの程度は朝飯前だとは思っていたよ。\n万が一失敗してくれたら私は晴れてチームグリーンに戻ることができたのだが…\nいやなんでもない。気にしないでくれ。\nこれでも私は今の地位をそれなりに満喫しているのだよ。\n\nそれでは次のミッションを与えよう。\n\n目指すのは月(Mun)だ。\n当然チームグリーンは月への航路を確立してしまってはいるのだがね。\nまあ、物事には手順というものが必要だ。\n\n着陸をする必要はない。\n月まで到達して戻ってくればいいだけだ。\n最悪戻ってこなくても構わんぞ。ハハハ、冗談だ。\n\nまあ、急がないとチーム解散もありうるからな。\nそのくらいの覚悟でやってくれということだ。\n\nさて、私はKerbinメトロポリスまで出張だ。\n君らが目的を達成するまで戻れないと思うが、ミッションが成功したら連絡してくれたまえよ。
	science = 58
	reputation = 32
	funds = 100000,200000,400000
	difficulty = Significant
	PARAM
	{
		name = ProgressTrackingParameter
		values = 0,0,0,0,0
		targetBody = 2
		targetType = ORBITRETURN
	}
}
CHAPTER
{
	id = Chapter3
	title = Chapter 3
	instructor = ゴンザレス
	story = 久しぶりだね諸君！\n\nどうやらMonまでの旅が成功したようだな。\n随分時間がかかった様だが、君たちにしては上出来だ。\n\n随分各所から褒められてな。私も責任者として鼻が高いよ。\nこれでしばらく解散は免れそうだな、ハハハ。\nとはいえ、ようやくチームグリーンの足元に追いついた程度だということを忘れるなよ。\n\nさて、では次のミッションだ。\n\n月(Mun)への着陸と月面調査を行ってくれたまえ。\n航路ができれば次は着陸。手順としては順当だろう。\n\nとはいえ、チームグリーンでさえ稀に失敗するほどの難易度だ。\n君たちに真空での着陸などという高度な真似ができるとは思えんがな。\nせいぜい頑張ってくれたまえよ。\n\nさて、私はこれから会議に出かけなくてはならん。\n私の采配のおかげでこの研究所もだいぶ知名度が上がってきたからな。\nできる男は大変だよ、ハハハハハハ。
	science = 80
	reputation = 46
	funds = 300000,500000,2200000
	difficulty = Exceptional
	PARAM
	{
		name = LandOnBody
		id = Land
		values = 0,0,0,0,0
		body = 2
	}
	PARAM
	{
		name = CollectScience
		values = 0,0,12,0,0
		body = 2
		location = Surface
	}
}
CHAPTER
{
	id = Chapter4
	title = Chapter 4
	instructor = ゴンザレス
	story = やあ諸君。\n\nまさか月面着陸ミッションに成功するとはな。正直驚いたぞ！\nどうやら君たちに対する認識を少し改めなくてはならないようだな。\n信じたくはないのだが、君たちはチームグリーンの脅威となりうる存在の様だ。\n\nそんな君たちに相応しい次のミッションは『宇宙ステーションの建設』だ。\n\n委員会では今まで調査ばかり行っていた君たちにできるのかという意見もあったのだがね。\nそんな輩は私の一言で黙らせてやったよ。\n君たちだって調査ばかりでは飽きてしまうだろう？\n\nさて、具体的にはだが、『アンテナ』『ドッキングポート』『パワージェネレーター』を備えたステーションを建設せよとのことだ。\n今後の事を考えれば『燃料タンク』も付いているとモアベターとのことだ。\n\n燃料タンクが付いていれば宇宙で燃料補給ができるからな。\n今後DunaやJoolへの旅では必須と言えるだろう。\n\n作られた宇宙ステーションはチームグリーンによって有効活用されることになる。\n彼らのために最高の施設を建設してくれたまえよ。\n\nこんな栄誉ある仕事をできる君たちを部下に持てたことを私は誇りに思うよ、ハハハ。\n\n\nん、何をしている？\nさっさと作業を始めたまえ！
	science = 110
	reputation = 96
	funds = 450000,700000,18600000
	difficulty = Exceptional
	PARAM
	{
		name = LocationAndSituationParameter
		disableOnStateChange = False
		values = 0,0,0,0,0
