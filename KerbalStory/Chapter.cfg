CHAPTER
{
	id = Chapter1
	title = Chapter 1
	story = Kerbinスペースセンターへようこそ！\n\n本スペースセンターは来るべき宇宙時代を見据えて、Kerbin政府によって設立されたKerbinで2番目の宇宙センターです。\n現在は仮稼働の状態ですが、開発が進んでいけば立派な設備が整っていくことでしょう。\n\n私は本施設の立ち上げを担当しているブライアンといいます。\n正式なセンター長が就任されるまでは私が皆さんのサポートを行わせていただきます。\n\n皆さんの目的は惑星の調査や探索によってKerbal人の活動範囲を広げ、Kerbalの発展に寄与することです。\nとはいえ、右も左もわからない状態でしょうから焦る必要はありません。\n与えられたミッションをこなしながら共に成長していきましょう。\n\nまずKerbinスペースセンターの施設を紹介します。\n\nロケットの開発は「Vehicle Assembly Buiding」で行えます。\n優れたモジュール技術によってパーツをくっ付けるだけで簡単にロケットの作成が行えます。\nとはいえ、パーツにはお金が掛かりますから予算管理には気を付けてください。\n\n飛行機の開発を行うなら「Spaceplane Hanger」です。\n最初のうちはあまりお世話になることはないでしょう。\n基本的には飛行機の作成を行う施設ですが、大気圏脱出も不可能ではありません。\n\n宇宙船に必要なパーツは「Research And Development」で行えます。\n開発にはサイエンスポイントが必要になりますから、注意してください。\nサイエンスポイントはミッションをクリアしたり、調査を行ったりすることで取得できます。\n\n開発資金を集めるなら「Mission Control」です。\n残念ながら本スペースセンターは独立採算制で、予算は無限ではありません。\n様々な企業から与えられるミッションをクリアして予算を確保してください。\n\n宇宙船との交信には「Tracking Station」を使います。\n一度打ち上げた宇宙船に、再度コントロールを戻す際はこちらを利用してください。\n\n「Astronaut Complex」は宇宙飛行士のリクルートを行う施設です。\nKerbal人はタフな人種ですが、宇宙開発には事故は付き物です。\nパイロットが足りなくなった場合、利用してください。\n\n開発の効率を高めたい場合は「Administration Building」を訪れてください。\n様々な戦略が宇宙開発の助けになるでしょう。\n\n\n早速ですが、皆さんには最低限のロケット技術を身に着けていただきます。\n以下の条件をそれぞれクリアしてください。\n・高度11500mまで到達する。\n・ロケットの速度を1050km/hまで加速する。\n・宇宙空間でサイエンスポイントを取得する。\n\nミッションが終わるころには正式なセンター長もいらっしゃると思います。\nそれでは頑張ってください。
