CHAPTER
{
	id = Chapter5
	title = Chapter 5
	instructor = ゴンザレス
	story = 来たか。\n\nよく聞けよ。\n信じられない話だが、チームグリーンを差し置いて君たちに新たな指令が与えられた。\n作成したステーションも君たちが優先して使わせるとのことだ。\n上層部の連中は一体何を考えているというのか…\n\nミッションの内容？\nいいだろう。仮にも私は室長だからな。\nちゃんと説明してやろう。\n\nまず第二の月(Minmus)へ行き着陸をしてくれ。\nそして船外活動を行い、岩石を採取してほしい。\nそれらをKerbinまで持ち帰るのだ。\n\n成功した暁には科学者連中は泣いて喜ぶだろう。\nこれだけ聞けば君たちに対する期待がどれだけ高いか理解してもらえるだろうな？\n\nもちろんこれは危険な任務になる。\n第二の月(Minmus)の人類到達などチームグリーンですら成しえていない偉業だ。\n私としては君たちを危険に晒すような真似はせず、チームグリーンに任せたいのだがね。\n残念ながら世間の目がそれを許してはくれないのだよ。残念ながらな。\n\nさて、何か質問はあるかね？\nないか。そうかね。\n\nコホン。では最後に一つ忠告をしておこう。\n君たちが頑張ってくれるのは構わんのだがね。\nだが、人にはそれぞれ面子というものがあることを君たちは知らなくてはならない。\nくれぐれもチームグリーンの面子を汚さないでくれたまえよ！
	science = 144
	reputation = 142
	funds = 800000,1200000,68600000
	difficulty = Exceptional
	PARAM
