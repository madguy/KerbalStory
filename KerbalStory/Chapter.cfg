	story = おはよう諸君！\n私が君たちの取りまとめを任された○○だ。\n\n君たちも知っての通り、\n宇宙開発促進のため、新たな研究所を立ち上げる事になった。\n\nそして私が責任者として任命され、\n君たちがアサインされたわけだ。\n\n既に我々には優秀なαチームがいるので、\n個人的な感想を言えば君たちの必要性はよくわからないのだが、\n上からの命令には逆らえないからな。\n私の権限を最大限に使って\n考えられる限り最高の施設を用意させてもらった。\n\nもちろん金も用意させてもらったぞ。\n君たちにはもったいないぐらいの大金だろう？\n\nではまずはロケットを周回軌道に投入してくれたまえ。\nなに、君たちほどのスタッフなら朝飯前だろう？\n\n私は昼寝をしているからな。\n成功したら起こしてくれたまえ。\n\nなに、部下を信頼するのも責任者の務めだ。\n期待せずに待っているよ。
